; About:
;	Sets styles and makes them available to skins that include the 
;	"styles.ini" file.

[StyleForegroundText]
FontColor=#ForegroundColor#

[StyleForegroundFaintText]
FontColor=#ForegroundFaintColor#

[StyleWhiteText]
FontColor=#SolidWhite#

[StyleBlackText]
FontColor=#SolidBlack#

[StyleErrorText]
FontColor=#SolidRed#

[StyleWindowsColorText]
FontColor=#WindowsColorText#
Group=WindowsTextColorGroup

[StyleLeftAlign]
StringAlign=Left

[StyleRightAlign]
StringAlign=Right

[StyleCenterAlign]
StringAlign=Center

[StyleBigText]
H=70
AntiAlias=1
FontFace=Segoe UI Light
FontSize=35
FontColor=#ForegroundColor#
StringAlign=Left
ClipString=1

[StyleMediumText]
AntiAlias=1
FontFace=Segoe UI
FontSize=18
FontColor=#ForegroundColor#
StringAlign=Left
ClipString=1

[StyleSmallText]
H=21
AntiAlias=1
FontFace=Segoe UI
FontSize=11
FontColor=#ForegroundFaintColor#
StringAlign=Left
ClipString=1

[StyleTinyText]
AntiAlias=1
FontFace=Segoe UI
FontSize=9
FontColor=#ForegroundFaintColor#
StringAlign=Left
ClipString=1

[StyleSmallTextSpotify]
H=19
AntiAlias=1
FontFace=Segoe UI
FontSize=10
FontColor=#ForegroundFaintColor#
StringAlign=Left
ClipString=1

[StyleTinyTextSpotify]
AntiAlias=1
FontFace=Segoe UI
FontSize=8
FontColor=#ForegroundFaintColor#
StringAlign=Right
ClipString=1

[StyleVolumeBarSense]
X=0R
Y=0r
W=2
H=#BackgroundHeight#
Hidden=1
SolidColor=#Transparent#
Group=Sense

[StyleHDSelect]
X=1R
Y=0r
W=22
H=22
Hidden=1
SolidColor=#TransparentForeground3#
AntiAlias=1
Group=HDSelect
FontFace=Segoe UI
FontSize=12
FontColor=#ForegroundColor#
StringAlign=Center
ClipString=1
LeftMouseDownAction=[!SetOption #CURRENTSECTION# SolidColor #TransparentForeground1#][!UpdateMeter #CURRENTSECTION#]
LeftMouseUpAction=[!SetOption #CURRENTSECTION# SolidColor #TransparentForeground2#][!WriteKeyValue Variables Disk #CURRENTSECTION# #CoreFilePath#][!Refresh]
MouseOverAction=[!SetOption #CURRENTSECTION# SolidColor #TransparentForeground2#][!UpdateMeter #CURRENTSECTION#]
MouseLeaveAction=[!SetOption #CURRENTSECTION# SolidColor #TransparentForeground3#][!UpdateMeter #CURRENTSECTION#]

[StyleHDOff]
X=1R
Y=0r
W=22
H=22
Hidden=1
SolidColor=#TransparentForeground3#
AntiAlias=1
Group=HDSelect
FontFace=Segoe UI
FontSize=12
FontColor=#ForegroundMoreFaintColor#
StringAlign=Center
ClipString=1
